<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Super Tic Tac Toe!</title>
    <link href="https://fonts.cdnfonts.com/css/new-super-mario-font-u" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./game.js"></script>
    <script src="./player.js"></script>
  </head>
  <body>
    <section class="wrapper">
      <section class="side-bar left-side">
        <h3>Player 1</h3>
        <h4>Player 1 score</h4>
        <hr class="solid">
        <form class="selection-section">
          <input type="text" class="name-input" id="name-input1" placeholder="Enter your name">
          <div class="radio-section">
            <input type="radio" class="radio-one" id="mario" name="player-piece-1" value="mario">
            <label for="mario"><img class="player-icons" src="assets/Mario.png" alt="Mario"/></label>
          </div>
          <div class="radio-section">
            <input type="radio" class="radio-one"  id="luigi" name="player-piece-1" value="luigi">
            <label for="luigi"><img class="player-icons" src="assets/Luigi.webp" alt="Luigi"/></label>
          </div>
          <div class="radio-section">
            <input type="radio" class="radio-one"  id="peach" name="player-piece-1" value="peach">
            <label for="peach"><img class="player-icons" src="assets/Peach.png" alt="Peach"/></label>
        </div>
        <div class="radio-section">
            <input type="radio" class="radio-one"  id="yoshi" name="player-piece-1" value="yoshi">
            <label for="yoshi"><img class="player-icons" src="assets/Yoshi.png" alt="Yoshi"/></label>
          </div> 
          <button disabled class="submit-1">LET'S A GO!</button>
        </form>
      </section>
      <section class="middle-section">
        <img class="super-header" src="assets/Supertictactoe.png" alt="Super Tic Tac Toe"/>
        <h1>Player's Turn!</h1>
        <section class="game-board-section">
            <div class="left-1 game-board-pieces" id="left-1"></div>
            <div class="mid-1 game-board-pieces" id="mid-1"></div>
            <div class="right-1 game-board-pieces" id="right-1"></div>
            <div class="left-2 game-board-pieces" id="left-2"></div>
            <div class="mid-2 game-board-pieces" id="mid-2"></div>
            <div class="right-2 game-board-pieces" id="right-2"></div>
            <div class="left-3 game-board-pieces" id="left-3"></div>
            <div class="mid-3 game-board-pieces" id="mid-3"></div>
            <div class="right-3 game-board-pieces" id="right-3"></div>
        </section>
        <h2 class="hidden player-won">Player Won!</h2>
      </section>
      <section class="side-bar right-side">
        <h3>Player 2</h3>
        <h4>Player 1 score</h4>
        <hr class="solid>">
        <form class="selection-section">
          <input type="text" class="name-input" id="name-input2" placeholder="Enter your name">
          <div class="radio-section">
            <input type="radio" class="radio-two" id="bowser" name="player-piece-2" value="bowser">
            <label for="bowser"><img class="player-icons" src="assets/Bowser.webp" alt="Bowser"/></label>
          </div>
          <div class="radio-section">
            <input type="radio" class="radio-two" id="boo" name="player-piece-2" value="boo">
            <label for="boo"><img class="player-icons" src="assets/Boo.webp" alt="Boo"/></label>
          </div>
          <div class="radio-section">
            <input type="radio" class="radio-two" id="goomba" name="player-piece-2" value="goomba">
            <label for="goomba"><img class="player-icons" src="assets/Goomba.png" alt="Goomba"/></label>
          </div>
          <div class="radio-section">
            <input type="radio" class="radio-two" id="spiny" name="player-piece-2" value="spiny">
            <label for="spiny"><img class="player-icons" src="assets/Spiny.png" alt="Spiny"/></label>
           </div> 
          <button disabled class="submit-2">LET'S A GO!</button>
        </form>
      </section>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
